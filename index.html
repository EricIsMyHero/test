<!DOCTYPE html>
<html lang="az">
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Clash-A-Mana</title> 
  <link rel="stylesheet" href="styles.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> 
</head>
<body>
  <div class="wrap" id="main-content">
    <!-- Əsas Menyu -->
    <section class="main-menu" id="main-menu">
      <h1>Clash-A-TEST: Real-Time TEST Arena</h1>
      <div class="menu-buttons">
        <button id="show-cards-btn">Kartlar</button>
        <button id="show-spells-btn">Büyülər</button>
        <button id="show-boosters-btn">Güçləndiricilər</button>
        <button id="show-towers-btn">Qala silahları</button>
      </div>
    </section>

    <!-- Kartlar Bölməsi -->
    <section id="cards-section" class="hidden">
      <header class="card-title-header">
        <div>
          <h1>Kartlar – Vizual demo</h1>
          <div class="hint">
            Burada oyunda olacaq bütün kartların ilkin demosunun test saytı vardır. Unutmayın sadəcə bir DEMO-nun TESTİ-dir.
          </div>
        </div>
        <div class="filter-container">
          <button id="back-to-menu-btn" class="back-button">Geri</button>
          <div class="top-filters">
            <button class="filterBtn" data-rarity="mundane">Mundane</button>
            <button class="filterBtn" data-rarity="familiar">Familiar</button>
            <button class="filterBtn" data-rarity="arcane">Arcane</button>
          </div>
          <div class="bottom-filters">
            <button class="filterBtn" data-rarity="mythic">Mythic</button>
            <button class="filterBtn" data-rarity="legendary">Legendary</button>
            <button class="filterBtn" data-rarity="ethereal">Ethereal</button>
          </div>
        </div>
      </header>
      <div id="loading-spinner" class="hidden">Yüklənir...</div>
      <section class="grid" id="cards"></section>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="az">
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Clash-A-Mana</title> 
  <link rel="stylesheet" href="styles.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> 
</head>
<body>
  <div class="wrap" id="main-content">
    <section class="main-menu" id="main-menu">
      <h1>Clash-A-Mana: Real-Time Card Arena</h1>
      <div class="menu-buttons">
        <button id="show-cards-btn">Cards</button>
        <button id="show-spells-btn">Spells</button>
        <button id="show-boosters-btn">Powerups</button>
        <button id="show-towers-btn">Tower defences</button>
      </div>
    </section>

    <section id="cards-section" class="hidden">
      <header class="card-title-header">
        <div>
          <h1>Cards – Visual demo</h1>
          <div class="hint">
            Burada oyunda olacaq bütün kartların ilkin demosu vardır. Unutmayın sadəcə bir DEMO-dur.
          </div>
        </div>
        <button id="back-to-menu-btn" class="back-button">Back</button>
        <button id="open-team-builder-btn" class="back-button" style="background: #e53935; color: var(--text);">Komandanı Göstər (0/6)</button>
      </header>
      
      <div id="cards-layout-wrapper"> 

        <div id="team-builder-panel" class="hidden">
            <h2>Team Summary</h2>
            <div id="selected-team-cards" class="team-cards-list">
                <p id="placeholder-text">Komandaya heç bir kart əlavə edilməyib.</p>
            </div>

            <div class="stats-summary">
                <p>Total Health: <span id="total-health">0</span></p>
                <p>Total Shield: <span id="total-shield">0</span></p>
                <p>Total Damage: <span id="total-damage">0</span></p>
                <p>Total DPS: <span id="total-dps">0</span></p>
                <p>Total Mana: <span id="total-mana">0</span></p>
            </div>

            <button id="clear-team-btn">Komandanı Təmizlə</button>
            <button id="close-team-builder-btn" style="margin-top: 10px;">Kartlara Qayıt</button>
        </div>
        
        <div id="cards-wrapper"> 
          <div class="controls">
            <button id="filter-all" class="active">All Cards</button>
            <button id="filter-mundane">Mundane</button>
            <button id="filter-familiar">Familiar</button>
            <button id="filter-arcane">Arcane</button>
            <button id="filter-mythic">Mythic</button>
            <button id="filter-legendary">Legendary</button>
            <button id="filter-ethereal">Ethereal</button>
            <input type="text" id="search-input" placeholder="Kart adını axtar..." 
            style=" background: #22284f; color: var(--text);
                    border: 1px solid #2f3769; border-radius: 12px;
                    padding: 10px 14px;
                    box-shadow: var(--shadow);
                    flex-grow: 1; 
                    max-width: 300px;
            ">
          </div>
          <section class="grid" id="cards"></section>
        </div>
      </div>
    </section>

  </div>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash-A-Mana</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="wrap" id="main-content">
        <!-- Əsas Menyu -->
        <section class="main-menu" id="main-menu">
            <h1>Clash-A-Mana: Real-Time Test Arena</h1>
            <div class="menu-buttons">
        <button id="show-cards-btn">Kartlar</button>
        <button id="show-spells-btn">Büyülər</button>
        <button id="show-boosters-btn">Güçləndiricilər</button>
        <button id="show-towers-btn">Qala silahları</button>
      </div>
        </section>

        <!-- Kartlar Bölməsi -->
        <section id="cards-section" class="hidden">
            <header class="card-title-header">
                <div>
                    <h1>Kartlar – Vizual demo</h1>
                    <div class="hint">
                        Burada oyunda olacaq bütün kartların ilkin demosu vardır. Unutmayın sadəcə bir DEMO-dur.
                    </div>
                </div>
                <button id="back-to-menu-btn" class="back-button">Geri</button>
            </header>

            <div class="cards-layout">
                <aside class="sidebar-container">
                    <div class="card-title-container">
                        <span class="card-name" id="sidebar-card-name"></span>
                        <span class="card-type" id="sidebar-card-type"></span>
                    </div>
                    <div class="sidebar-buttons">
                        <button class="active" data-section="main-stats">Əsas</button>
                        <button data-section="additional-stats">Əlavə</button>
                        <button data-section="trait">Özəllik</button>
                        <button data-section="showlevels">Səviyyə</button>
                        <button data-section="role">Rol</button>
                        <button data-section="story">Hekayə</button>
                    </div>
                    <div class="stats-content" id="sidebar-stats-content">
                        <!-- Kart statistikaları bura yüklənəcək -->
                    </div>
                </aside>
                <section class="grid" id="cards"></section>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
